<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <style>
    body{
     background-image: url('https://wallpapercave.com/wp/wp3657835.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .place {
      border: 1px solid #ccc;
      margin: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background:linear-gradient(to bottom,rgb(230, 230, 230),rgb(185, 222, 249));
    }
    h1{
      color:white;
    }

    .place img {
      width: 120px;
      height: 80px;
      margin-right: 15px;
      object-fit: cover;
      border-radius: 8px;
    }

    .info {
      flex-grow: 1;
    }

    .remove-btn {
      background: rgb(2, 73, 101);
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #total {
      font-weight: bold;
      margin-top: 15px;
      font-size: 25px;
      margin-left:20px;
    }

    .book{
            border:0px solid goldenrod;
            font-family: Arial, Helvetica, sans-serif ;
            font-weight:30px;
            width:20%;
            height:7vh;
            background-color: rgb(255, 225, 74);
            border-radius:12px;
            text-align: center;
            font-size: large;
            color:rgb(0, 0, 0);
            align-items: center;
            margin-left:500px;
        }
        .book:hover{
          background-color: rgb(255, 183, 0);
        }
        a{
          text-decoration: none;
          color: black;
        }
    
  </style>
</head>




<body>
  <h1>Your Cart Items</h1>
  <div id="CartContainer"></div>
  <div id="total">Total: ₹0</div><br><br>
  <button class="book" ><a href="booknow.html">Book Now</a></button>

  
  
  
  
  
  
  
<script>
    let CartItems = JSON.parse(localStorage.getItem("CartItems")) || [];
    const container = document.getElementById("CartContainer");
    let total = 0;

    function updateDisplay() {
      container.innerHTML = '';
      total = 0;

      CartItems.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.className = "place";
        div.innerHTML = `
          <div class="info">
            <h3>${item.name}</h3>
            <p>Price: ₹${item.price}</p>
          </div>
          <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
        `;
        container.appendChild(div);
      });

      document.getElementById("total").textContent = `Total: ₹${total}`;
    }

    function removeItem(index) {
      CartItems.splice(index, 1);
      localStorage.setItem("CartItems", JSON.stringify(CartItems));
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
